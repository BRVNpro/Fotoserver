<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Fotoserver</title>

  <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Marck+Script&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --color-bg: #000000;
      --color-text: #cccccc;
      --color-accent: #0a93c0;
    }

    body, html {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: 'Kurale', serif;
      height: 100%;
      margin: 0;
    }

    .hero-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
    }

    .hero-title {
      font-size: 2rem;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .hero-image {
      max-width: 400px;
      max-height: 500px;
      margin: 10px 0;
    }

    .btn-primary {
      all: unset;
      display: inline-block;
      background-color: var(--color-bg);
      color: var(--color-accent);
      border: 2px solid var(--color-accent);
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 10px;
      font-family: 'Kurale', serif;
      text-shadow: 0 0 1px var(--color-accent);
      box-shadow: 0 0 6px rgba(0, 234, 255, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.06);
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.6), 0 0 20px rgba(0, 234, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <h1 class="hero-title">Что ты загрузишь — то и останется.</h1>
    <p class="hero-subtitle">В цифровой памяти. Вечно. Или пока не удалишь.</p>
    <img src="/static/hero.png" alt="Hero Art" class="hero-image">
    <a href="/upload" class="btn-primary">Начать загрузку</a>
  </div>
</body>
</html>
